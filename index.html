<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap From validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bootstrap from validation</h1>
    <hr />
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <label for="name" clas>Name :</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
            <div class="invalid-feedback">
              Name must be between 2 to 10 character and can't contain space
            </div>
          </div>
          <div class="col">
            <label for="email">Email :</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
            <div class="invalid-feedback">Enter a valid email</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="address">Address :</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter your Address"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="phone">Phone :</label>
            <input
              type="text"
              name="phone"
              class="form-control"
              id="phone"
              placeholder="Enter your Phone number"
            />
            <div class="invalid-feedback">Enter a valid phone number</div>
          </div>
          <div class="col">
            <label for="zip">Zip :</label>
            <input
              type="text"
              name="zip"
              class="form-control"
              id="zip"
              placeholder="Enter your Zipcode"
            />
            <div class="invalid-feedback">Enter a valid zipcode</div>
          </div>
        </div>
      </form>
      <button class="btn btn-primary mt-3">Submit</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
